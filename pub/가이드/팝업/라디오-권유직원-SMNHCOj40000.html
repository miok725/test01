			<!-- 팝업시작 : full layer 팝업인 경우 fullLayerPop 클래스 및 함수 사용 -->

							<ul class="listDot">

							</ul>

						<div class="tabLv0 tabLv1">
							<a href="javascript:;" class="arrLft"><span class="blind">이전</span></a>
							<ul class="swiper-wrapper">
								<li class="swiper-slide"><a href="javascript:;" class="active"><span>직원명</span></a></li>
								<li class="swiper-slide"><a href="javascript:;"><span>지점명</span></a></li>
							</ul>
							<a href="javascript:;" class="arrRgt"><span class="blind">다음</span></a>
						</div>
						-->
						<div class="formWrap">
							<ul>
								<li>
									<div class="formArray">
										<div class="radioList">
											<input type="radio" id="rdo11" name="aa" checked="checked">
											<label for="rdo11">직원명</label>
										</div>
										<div class="radioList">
											<input type="radio" id="rdo12" name="aa">
											<label for="rdo12">지점명</label>
										</div>
									</div>
								</li>
								<li>

										</div>
										<div class="inputB02">
											<a href="javascript:;" class="btnInput01">조회</a>
										</div>
									</div>
								</li>
							</ul>
						</div>
						<div class="productWrap mt20 bdt_line">
							<ul class="productList selectType">
