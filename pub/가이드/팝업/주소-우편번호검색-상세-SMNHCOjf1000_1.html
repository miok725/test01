									</div>
								</li>
							</ul>
						</div>
					</div>

					<div class="popBtnWrap">
						<div class="popBtn">
							<a href="javascript:;" onclick="popClose(this);return false;" role="button">다시검색</a>
							<a href="javascript:;" class="confirmBtn" role="button">확인</a>
