	<script>
		$(document).ready(function() {

    <!-- wrapper -->

		<div class="header">
			<a href="javascript:;" class="btnBack"><span class="blind">이전화면으로</span></a>

		</div>

		<div class="container">

			<div class="popWrap fullLayerPop">

					<h1>맞춤검색</h1>
					<div class="popCont">
						<div class="formWrap">
							<ul>
								<li>
									<strong class="formTit">제휴보험사</strong>
									<div class="stList">
										<a href="javascript:;" title="제휴보험사 선택 새창열림" role="radiogroup">
											<span class="selectValue">전체</span>
											<span class="selectBtn">버튼</span>
										</a>
										<select name="" title="선택해주세요">
											<option value=""></option>
										</select>
									</div>
								</li>
								<li>
									<strong class="formTit">세제혜택</strong>
									<div class="stList">
										<a href="javascript:;" title="세제혜택 선택 새창열림" role="radiogroup">
											<span class="selectValue">전체</span>
											<span class="selectBtn">버튼</span>
										</a>

									</div>
								</li>
								<li>
									<strong class="formTit">적용이율</strong>
									<div class="stList">
										<a href="javascript:;" title="적용이율 선택 새창열림" role="radiogroup">
											<span class="selectValue">적용이율을 선택해주세요.</span>
											<span class="selectBtn">버튼</span>
										</a>
										<select name="" title="선택해주세요">
											<option value=""></option>
										</select>
									</div>
								</li>
								<li>
									<strong class="formTit">납입형태</strong>
									<div class="formArray array3">
										<div class="checkList">
											<input type="checkbox" id="chk11" name="cc" checked="checked">
											<label for="chk11">일시납</label>
										</div>
										<div class="checkList">
											<input type="checkbox" id="chk12" name="cc">
											<label for="chk12">월납</label>
										</div>
										<div class="checkList">
											<input type="checkbox" id="chk13" name="cc">

										</div>
									</div>
								</li>
								<li>
									<strong class="formTit">배당유무</strong>
									<div class="formArray array3">
										<div class="checkList">
											<input type="checkbox" id="chk21" name="dd" checked="checked">
											<label for="chk21">유배당</label>
										</div>
										<div class="checkList">
											<input type="checkbox" id="chk22" name="dd">
											<label for="chk22">무배당</label>
										</div>
