<script type="text/javascript" src="../../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../../js/common_ui.js"></script>
<script type="text/javascript" src="../../js/common_market_ui.js"></script>
<script type="text/javascript" src="../../../js/swiper.min.js"></script>
<link type="text/css" rel="stylesheet" href="../../../css/common.css" />
<link type="text/css" rel="stylesheet" href="../../../css/contents.css" />
<link type="text/css" rel="stylesheet" href="../../css/contents_market.css" />
<script>
	$(document).ready(function(){
		popCenter();
	});
</script>
</head>
<body>
	<!-- wrapper -->
	<div class="wrapper">
		<div class="container">
			<!-- 팝업시작 : full layer 팝업인 경우 fullLayerPop 클래스 및 함수 사용 -->
			<div class="popWrap centerLayer">
				<div class="dim"></div>
				<div class="popInner">
					
					<h1 class="ac">상품상담</h1>
					<div class="popCont">
						<div class="productWrap">
							<ul class="boxList">
								<li>
									<a href="javascript:;" class="link">
										<div class="prod_consul chat">
											<p class="txt">채팅상담</p>
										</div>
									</a>
								<li>
									<a href="javascript:;" class="link">
										<div class="prod_consul email">
											<p class="txt">이메일상담</p>
										</div>
									</a>
								</li>	
								<li>
									<a href="javascript:;" class="link">
										<div class="prod_consul call">
											<p class="txt">전화상담</p>
										</div>
									</a>
								</li>	
								<li>
									<a href="javascript:;" class="link">
										<div class="prod_consul branch">
											<p class="txt">영업점 방문예약</p>
										</div>
									</a>
								</li>	
								<li>
									<a href="javascript:;" class="link">
										<div class="prod_consul direct">
											<p class="txt">찾아오는 상담서비스 예약</p>
										</div>
									</a>
								</li>	
							</ul>
						</div>
					</div>
			
					<div class="popBtnWrap">
						<a href="javascript:;" onclick="popClose(this);return false;" class="popClose" title="해당 창을 닫습니다."><img src="../../images/common/btn_popClose.png" alt="닫기" /></a>
					</div>
				</div>
			</div>
			<!-- // 팝업 끝 -->
		</div>
	</div>
</div>
