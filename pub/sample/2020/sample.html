<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-title" content="NH Bank">
<meta name="format-detection" content="telephone=no">
<link rel="shortcut icon" href="#">
<title>sample</title>
<link type="text/css" rel="stylesheet" href="../../../css/swiper.min.css">
<link type="text/css" rel="stylesheet" href="../../../css/nh_base.css">
<link type="text/css" rel="stylesheet" href="../../../css/nh_layout.css">
<link type="text/css" rel="stylesheet" href="../../../css/nh_footer.css">
<link type="text/css" rel="stylesheet" href="../../../css/nh_comm.css">
<link type="text/css" rel="stylesheet" href="../../../css/nh_cont.css">
<link type="text/css" rel="stylesheet" href="../../../css/nh_com.css">
<link type="text/css" rel="stylesheet" href="../../../css/nh_account.css">
<script src="../../../js/jquery-1.9.1.min.js"></script>
<script src="../../../js/swiper.min.js"></script>
<script src="../../../js/modernizr.custom.min.js"></script>
<script src="../../../js/nh_com_ui.js"></script></head>
<body>
<!-- wrapper -->
<div class="wrapper">
	<!-- header -->
	<div class="header">
		<a href="javascript:;" class="btnBack" role="button"><span>Back</span></a>
		<h1>공통</h1>
		<a href="javascript:;" class="btnNav" role="button"><span>Menu</span></a>
	</div>
	<!-- //header -->
	<!-- container -->
	<div class="container dfs">
        <div class="content">
            <div class="inputTransferAmountWrap">
                <div class="amountOutput">
					
					<em>오십육만원</em>
					<strong class="txtPrice">
						<span role="button" aria-label="이체금액 560,000원" title="이체 금액을 입력할 수 있습니다."><!-- 입력전 aria-label="이체금액 0원" -->
							<input type="tel" class="keypadCall" maxlength="16">
							<span class="price">560,000<span>원</span></span>
						</span>
						<button type="button" class="btnInptReset"><span class="blind">입력 텍스트 삭제</span></button>
					</strong>
					<!-- //금액입력후 -->
					<p class="price">1회 300,000원 / 간편뱅킹 1일<em>19,700,000</em>원<a href="javascript:;" class="icoQuestion" role="button" aria-expanded="false"><span class="blind">알려드립니다.</span></a></p>
				</div>
                <div class="cirBtnListWrap">
                    <ul>
                        <li><button type="button" class="btn">+1만</button></li>
                        <li><button type="button" class="btn">+5만</button></li>
                        <li><button type="button" class="btn">+10만</button></li>
                        <li><button type="button" class="btn">+100만</button></li>
                        <li><button type="button" class="btn">전액</button></li>
                    </ul>
                </div>
                <div class="numericKeypadWrap">
                    <ul>
                        <li><button type="button">1</button></li>
                        <li><button type="button">2</button></li>
                        <li><button type="button">3</button></li>
                        <li><button type="button">4</button></li>
                        <li><button type="button">5</button></li>
                        <li><button type="button">6</button></li>
                        <li><button type="button">7</button></li>
                        <li><button type="button">8</button></li>
                        <li><button type="button">9</button></li>
                        <li><button type="button">00</button></li>
                        <li><button type="button">0</button></li>
                        <li><button type="button">삭제</button></li>
                    </ul>
                </div>
            </div>
            <div class="btnWrap page foot">
                <button type="button" class="btn em">확인</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
