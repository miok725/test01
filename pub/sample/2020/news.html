<div id="tongs2018">
    <p>농축협 영업점 방문없이 계좌개설이 가능한 비대면 전용상품 가입 시간이 아래와같이 확대되어 안내드립니다.</p>
    <dl>
        <dt class="defTit">상품명</dt>
        <dd>내맘N콕 통장 (입출식예금)</dd>
        <dt class="defTit">판매채널</dt>
        <dd>NH콕뱅크,금융상품마켓(앱)</dd>
        <dt class="defTit">가입시간</dt>
        <dd>00:30 ~23:30(주말,공휴일 포함)</dd>
    </dl>
    <p class="infoTxt">시스템 점검으로 인하여 23:30부터 익일 00:30분까지 서비스 이용이 제한됩니다.</p>

<div id="tongs2018">
    <img src="./smnv03_1.jpg" style="width: 100%;" alt="NH 콕뱅크 스마트채널 기반의 핀테크 서비스로 조회, 송금, 결제, 대출 그리고 금융비서까지의 모든 서비스를 간편히 할 수 있는 신개념 뱅크 가입대상 농협:입출식예금계좌 보유고객(개인), 1인 1휴대전화(또는 태블릿PC)만 가능" /><img src="./smnv03_2.jpg" style="width: 100%; margin-top: -6px;" border="0" alt="회원가입 방법:1.약관 동의 (계좌 조회권한, 출금계좌 동의 및 직불결제 동의 포함)2.출금계좌 입력 (계좌비밀번호, 성명, 생년월일 입력)3.휴대폰 본인인증 (성별 값, 휴대폰번호 입력)4.ARS 출금계좌 동의 (인증숫자 2자리 입력방식)5.핀 비밀번호 설정 (숫자 6자리)6.회원가입 완료 회원 로그인 방법:핀 비밀번호(숫자 6자리) 입력 콕뱅크 주요서비스:간편 로그인으로 콕뱅크 회원고객에게 다음과 같은 편리한 금융서비스 제공 및 핀테크 서비스 지속 제공 콕 조회ㆍ조회대상 : 고객지정 농협 계좌 및 농협 신용(체크)카드ㆍ조회내용 : 입출금 거래내역, 카드 이용내역 / 한도 및 월별청구서 콕 송금ㆍ송금방법 : 음성 / 계좌번호 / 휴대폰번호 / 카카오톡 ㆍ송금한도 : 1일 30만원 이내 * 음성 송금은 안드로이드폰만 가능하며 송금시 1만원 단위로 가능 콕 결제 ㆍ결제방법 : 전국 3만 여개의 지정 가맹점에서 간편결제 가능 ㆍ결제한도 : 1일 30만원 이내 콕 대출 ㆍ대출방법 : 「NH스마트금융센터」 화면으로 연결 및 신청 * 기타 자세한 사항은 스마트금융센터 1600-2800로 문의하시기 바랍니다. 금융비서 여러 은행에 있는 금융거래내역 조회서비스 ㆍ조회대상 : KB국민은행, 우리은행, KEB하나은행, IBK기업은행 등 * 2016년 7월기준 (순차적으로 확대적용 예정) ㆍ조회내용 : 입출금 거래내역(실시간)" />
